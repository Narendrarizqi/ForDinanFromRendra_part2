                // Fade out between 151-157 seconds
                const fadeProgress = (currentTime - 151) / (157 - 151);
                page4LyricsDisplay.classList.add('fade-out');
                page4LyricsDisplay.style.opacity = 1 - fadeProgress;
                page4LyricsDisplay.textContent = currentLyric.text;
            } else if (currentTime >= 157) {
                // Fade in after 157 seconds
                page4LyricsDisplay.classList.remove('fade-out');
                page4LyricsDisplay.style.opacity = 1;
                page4LyricsDisplay.textContent = currentLyric.text;
            } else {
                // Normal display
                page4LyricsDisplay.classList.remove('fade-out');
                page4LyricsDisplay.style.opacity = 1;
                page4LyricsDisplay.textContent = currentLyric.text;
            }

            if (!audioPlayer.paused) {
                requestAnimationFrame(updateLyrics);
            }
        }

        audioPlayer.addEventListener('loadedmetadata', () => {
            document.getElementById('duration').textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('timeupdate', () => {
            document.getElementById('currentTime').textContent = formatTime(audioPlayer.currentTime);
            if (!audioPlayer.paused) {
                updateLyrics();
            }
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function nextPage(page) {
            document.getElementById('page' + currentPage).classList.remove('active');
            currentPage = page;
            document.getElementById('page' + currentPage).classList.add('active');
            
            // Khusus Page 3: langsung munculkan tombol Next dengan animasi
            if (page === 3) {
                const controls = document.querySelector('.page3-controls');
                if (controls) {
                    // Paksa reflow dulu supaya animasi jalan
                    void controls.offsetWidth;
                    controls.classList.add('visible');
                }
            }

            // Reset visibilitas kontrol jika kembali (opsional)
            if (page !== 3) {
                const controls = document.querySelector('.page3-controls');
                if (controls) controls.classList.remove('visible');
            }
        }

        /* Updated showMessage function - show one at a time, then all together horizontally */
        function showMessage() {
            if (clickCount < 3) {
                const btn = document.getElementById('btnShowMessage');
                const messageText = document.getElementById('messageText');
                const counter = document.getElementById('clickCounter');

                // Display text with typing effect
                typeMessage(messages[clickCount], messageText, () => {
                    // Text finished typing - show button
                    btn.classList.remove('hidden');
                    btn.classList.add('show');
                });

                // Update counter
                counter.textContent = `Pesan ${clickCount + 1} dari 3`;

                // Increment for next click
                clickCount++;

                // If all messages shown, change button to navigate
                if (clickCount === 3) {
                    setTimeout(() => {
                        btn.textContent = 'Lanjut';
                        btn.onclick = () => {
                            clickCount = 0; // Reset for potential re-use
                            nextPage(3);
                        };
                    }, 800);
                } else {
                    // Next message button
                    btn.textContent = 'Pesan Selanjutnya';
                    btn.onclick = () => {
                        // Hide text and clear
                        messageText.textContent = '';
                        btn.classList.remove('show');
                        btn.classList.add('hidden');
                        // Show next message
                        showMessage();
                    };
                }
            }
        }

        function typeMessage(text, element, callback) {
            element.style.display = 'block';
            element.textContent = '';
            let i = 0;

            const typeInterval = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typeInterval);
                    if (callback) callback();
                }
            }, 25);
        }
    </script>
